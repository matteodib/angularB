<div class="body">
  <mat-spinner *ngIf="load"></mat-spinner>
  <div class="login" *ngIf="!load">
    <img src="./assets/img/book-png.png" class="mb-4">
     <form [formGroup]="form" (ngSubmit)="getValues()">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="utente">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field><br>
       <button mat-raised-button color="primary" class="w-100">Login</button>
    </form>
  </div>

</div>
